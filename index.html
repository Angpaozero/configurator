  <body>
<img src="https://schneider-electric.box.com/shared/static/ybqpmzjq4zrtt25az7pttxsgp9h14wis.png">
    <br><br>

    <br>
    Region:
    <br>
    <input onchange="region(this.value)" type="radio" name="region" value="Europe">Europe<br>
    <input onchange="region(this.value)" type="radio" name="region" value="International">International<br>
    <input onchange="region(this.value)" type="radio" name="region" value="China">China<br>
    <input onchange="region(this.value)" type="radio" name="region" value="NAM">NAM<br><br>

<div id="div" style="display: none;">
    <label><input id="condpump" onclick="condPump()" type="checkbox" checked>Condensate pump</label><br>
    <label><input type="checkbox" id="kit" onclick="ltKit()">Low temp kit</label><br>
    <label><input type="checkbox" id="ux" onclick="uI()" checked>User display</label><br>


    <br>
    Piping:
    <br>
    <input type="radio" onclick="pipingKit()" value="ACAC10042" name="piping" checked>Top piping kit<br>
    <input type="radio" onclick="pipingKit()" value="ACAC10043" name="piping">Bottom piping kit (long)<br>
    <input type="radio" onclick="pipingKit()" value="ACAC10044" name="piping">Bottom piping kit (short)<br>
    <input type="radio" onclick="pipingKit()" value="nada" name="piping">(none)<br>

    <br>

    <table border="1" id="table">
      <tr>
        <th>Qty</th>
        <th>SKU</th>
        <th>Description</th>
      </tr>
    </table>
</div>


    <script>
      $(function() {
        var sheetUrl = 'https://spreadsheets.google.com/feeds/list/13H4ogDZQ7H_61mJlwYhXhJom4wAyqbdfiC3mzSzLrQk/1/public/full?alt=json';
        $.getJSON(sheetUrl, function(data) {
          var entry = data.feed.entry;
          // console.log(entry);
          var table = document.getElementById("table");
          entry.forEach(function(item, index) {
            var row = table.insertRow();
            row.id = item.gsx$sku.$t;
            row.style.display = "none";
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            cell0.innerHTML = item.gsx$qty.$t;
            cell1.innerHTML = item.gsx$sku.$t;
            cell2.innerHTML = item.gsx$desc.$t;
          })
        });
      });

      var pump;
      var ltkit;
      var ui;
      var piping;

      function region(value) {

        var tr = document.getElementsByTagName("TR");
        var i;

        for (i = 1; i < tr.length; i++) {
          tr[i].style.display = "none";
        }
        pump = "ACAC10039";
        ltkit = "ACAC10040";
        ui = "ACAC10041";
        piping = "ACAC10042"
        
        if (value == "Europe") {
          document.getElementById("ACRMD4KI-1").style.display = "";
          document.getElementById("ACRMD4KI-3").style.display = "";

        } else if (value == "International") {
          document.getElementById("ACRMD4KI-1").style.display = "";
          document.getElementById("ACRMD4KI-2").style.display = "";

        } else if (value == "China") {
          document.getElementById("ACRMD4KICH-1").style.display = "";
          document.getElementById("ACRMD4KICH-2").style.display = "";

        } else if (value == "NAM") {
          document.getElementById("ACRMD4KT-1").style.display = "";
          document.getElementById("ACRMD4KT-2").style.display = "";
          pump = "ACAC10046";
          ltkit = "ACAC10047";
        }

        document.getElementById("div").style.display = "";

        condPump();
        uI();
        ltKit();
        pipingKit()
      }

      //var pump = document.getElementById("pump");
      //var ui = document.getElementById("ui");
      //var ltkit = document.getElementById("ltkit");

      function condPump() {
        var r = document.getElementById(pump);
        var checked = document.getElementById("condpump");
        if (checked.checked == true) {
          r.style.display = "";
        } else {
          r.style.display = "none";
        }
      }


      function uI() {
        var r = document.getElementById(ui);
        var checked = document.getElementById("ux");
        if (checked.checked == true) {
          r.style.display = "";
        } else {
          r.style.display = "none";
        }
      }

      function ltKit() {
        var r = document.getElementById(ltkit);
        var checked = document.getElementById("kit");
        if (checked.checked == true) {
          r.style.display = "";
        } else {
          r.style.display = "none";
        }
      }

for (j = 0; j < names.length; j++) {

  }

  }
  
  else {
  document.getElementById(names[j].value).style.display = "none";
  }
}


      }

    </script>
